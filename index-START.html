<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log('Hello I am a %s string', 'stringy');
    let word = 'stringy';
    console.log(`Hello I am a ${word} string`);
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: blue;');
    // warning!
    console.warn("warning message");
    // Error :|
    console.error("error message");
    // Info
    console.info('Crocodiles eat 3 to 4 people per year');
    // Testing
    console.assert(1 ===  2,'that is wrong');
    const p = document.querySelector("p");
    console.assert(p.classList.contains('ouch'),'That is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(element => {
        console.group(`${element.name}`);
        console.log(`This is ${element.name}`);
        console.log(`${element.name} is ${element.age*7} dog years old`);
        console.groupEnd(`${element.name}`);

    });
    // counting
    console.count("Rob");
    console.count("Rob");
    console.count("Dave");
    console.count("Rob");
    console.count("Rob");
    // timing

  </script>
</body>
</html>
